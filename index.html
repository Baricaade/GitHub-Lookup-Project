<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Lookup Service</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>GitHub Lookup Service</h1>
            <p>Enter the name of the user you would like to look up.</p>
            
            <div hidden class="error-alert alert alert-danger hidden" role="alert">
                An error occured while looking for the requested user.
            </div>

            <form class="input-form">
                <div class="mb-3">
                    <label for="input-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="input-username" aria-describedby="username-help">
                    <div id="username-help" class="form-text">Usernames are case sensative.</div>
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

            <!--Lookup results added in with JavaScript when a username is submitted-->
            <div class="lookup-result">
                <div class="row">
                    <div class="col-4 avatar"></div>
                    <div class="col-8 information"></div>
                </div>
            </div>
        </div>

        <script type="module" src="javascript/app.js"></script>
    </body>
</html>
